<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relógio Digital</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.png" type="image/png">
</head>
<body>
  <!-- Título principal -->
  <h1>Relógio Digital</h1>

  <!-- Container que contém as divisões de hora, minuto e segundo -->
  <div class="container">
    <div class="boxHour">
      <div class="hour">00</div> <!-- Exibição da hora -->
    </div>
    <div class="boxMinute">
      <div class="minute">00</div> <!-- Exibição dos minutos -->
    </div>
    <div class="boxSecond">
      <div class="second">00</div> <!-- Exibição dos segundos -->
    </div>
  </div>
  <script src="./script.js"></script>  <!-- Anexando script ao html -->
</body>
</html>
